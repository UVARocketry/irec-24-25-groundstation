<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>thing</title>
        <link rel="shortcut-icon" href="favicon.ico" />
        <link rel="stylesheet" href="./css/site.css" />
        <style>
            body {
                background: #404040;
            }
        </style>
    </head>

    <body>
        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <script src="./lib/p5.js/p5.min.js"></script>
        <script src="./common/LogItem.js" type="module"></script>
        <script src="./common/ServerMessage.js" type="module"></script>
        <select
            id="cameraSelect"
            style="position: absolute; left: 14%; bottom: 29%"
        ></select>
        <video
            id="videoElement"
            style="position: absolute; left: 14%; bottom: 33%; z-index: -1"
            width="40%"
            autoplay
            muted
        ></video>
        <script>
            const videoElement = document.getElementById("videoElement");
            const cameraSelect = document.getElementById("cameraSelect");
            async function populateCameraList() {
                try {
                    await navigator.mediaDevices.getUserMedia({
                        audio: false,
                        video: true,
                    });
                    const devices =
                        await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(
                        (device) => device.kind === "videoinput",
                    );
                    console.log(videoDevices);
                    cameraSelect.innerHTML = "";
                    videoDevices.forEach((device) => {
                        const option = document.createElement("option");
                        option.value = device.deviceId;
                        option.text =
                            device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    cameraSelect.onchange = startVideo;
                    if (videoDevices.length > 0) {
                        startVideo();
                    } else {
                        alert("No video input devices found.");
                    }
                } catch (error) {
                    console.error("Error enumerating devices:", error);
                }
            }
            async function startVideo() {
                const deviceId = cameraSelect.value;
                const constraints = {
                    video: { deviceId: { exact: deviceId } },
                    audio: false,
                };
                try {
                    const stream =
                        await navigator.mediaDevices.getUserMedia(constraints);
                    videoElement.srcObject = stream;
                } catch (error) {
                    console.error("Error accessing media devices:", error);
                }
            }
            populateCameraList();
        </script>

        <script defer type="module">
            import { s } from "./js/site.js";
            setTimeout(function () {
                new p5(s); // invoke p5
            }, 10);
        </script>
    </body>
</html>
